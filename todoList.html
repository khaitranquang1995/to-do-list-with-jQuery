<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/todoList.css">
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>
<body>
    <div id="container">
        <h1>To-Do List <i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add New Task or Goal">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Go to Starbuck</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Clean up the bedroom</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Go to the cinema</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Go pick up my mom</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Go dancing</li>            
        </ul>
    </div>

    <script src="assets/js/todoList.js"></script>
</body>
</html>
